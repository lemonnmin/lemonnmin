<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>字体风格</title>
    <style>
        p {
            font-style: italic;
        }
        em {
            font-style: normal;
        }

    </style>
</head>
<body>
    <p>同学上课时候的你</p>
    <em>下课时候的你</em>
</body>
</html>
