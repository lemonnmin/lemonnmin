<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>css语法规范</title>
    <style>
        /*键值对*/
        /*给谁改样式{改什么样式}*/  
        .red {
            color: red;
        }
        .pink {
            color: pink;
        }
        .green {
            color: green;
        }
    </style>
</head>
<body>
    <ul>
        <li class="red">冰雨</li>
        <li class="red">来生缘</li>
        <li class="pink">李兰香</li>
        <li class="pink">生僻字</li>
        <li>江南style</li>
        <li>稻香</li>
    </ul>
    <div class="green">我也想变色</div>
</body>
</html>
