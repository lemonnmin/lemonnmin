<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>文本属性</title>
    <style>
        div {
            /*color: aqua;*/
            /*color: #00ffff;*/
            color: rgb(0, 255, 255);
        }
        h1 {
            text-align: center;
        }
        p {
            text-decoration: line-through;
            /*行高=上边距+下边距+文字*/
            line-height: 26px;
        }
        .underline {
            text-decoration: underline;
        }
        .indent {
            text-indent: 2em;
        }
        
    </style>
</head>
<body>
    <h1>我是title</h1>
    <div>蛙趣，有脏东西</div>
    <p>删了我</p>
    <p class="underline">粉红的回忆</p>
    <p class="indent">后来，我凭着自己光滑的树皮和强大的生命力考上了自治街著名的“北寺街大学”。</p>
    <p class="indent">在这条路上，有着许多和我一样树皮光滑生命力旺盛的树。</p>
    <p>中国人</p>

</body>
</html>
